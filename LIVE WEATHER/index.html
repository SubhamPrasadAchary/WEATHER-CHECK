<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-bar">
            <div class="search-input">
                <input type="text" id="location-input" placeholder="Enter city name">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-card">
            <div class="location">
                <h2 id="city">Loading...</h2>
                <p id="country">Loading...</p>
            </div>
            <div class="weather-info">
                <div class="temperature">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <h3 id="temperature">--Â°C</h3>
                </div>
                <div class="details">
                    <p id="description">Loading...</p>
                    <div class="additional-info">
                        <p><span id="humidity">--</span> % Humidity</p>
                        <p><span id="wind-speed">--</span> km/h Wind</p>
                    </div>
                </div>
            </div>
        </div>
        <button id="refresh-btn">Refresh Location</button>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
